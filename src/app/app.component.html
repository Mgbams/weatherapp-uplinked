<!-- I wrapped the contents in ion-content and set it's overflow-y in css to auto to help add scrolling-->
<ion-app>
  <ion-menu side="start" menuId="first" contentId="content1" type="overlay" swipe-gesture="true">
    <ion-header>
      <ion-toolbar color="dark">
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
        <ion-title></ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content id="sidemenu">
        <ion-list *ngFor="let pages of navigate" >
        <ion-menu-toggle auto-hide="true" *ngIf="pages.title">
          <ion-item routerLink="{{pages.url}}" routerDirection="root" routerLinkActive="active">
              <ion-icon name="{{pages.icon}}"  slot="start"></ion-icon>
                <ion-label>
                  {{pages.title}} 
                </ion-label>
          </ion-item>
        </ion-menu-toggle>
        </ion-list>
        <app-search-city (searched)="getSearchedCity($event)"></app-search-city>
    </ion-content>
      
  </ion-menu> 

  <ion-header>
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      <ion-title>
        <ion-grid>
          <ion-row>
            <ion-col size="3">
              Home
            </ion-col>
            <ion-col size="3" size-sm offset="3" >
              <ion-icon name="location-outline"></ion-icon> {{cityName}} 
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <app-city-weather [city]="cityName"></app-city-weather>
  <ion-router-outlet id="content1"></ion-router-outlet>
</ion-app>
